<DOCTYPE html>
<html>
	<head>
		<meta http-equiv = "Content-Type" content = "text/html; charset=utf-8" />
		<title>StarLoja - Entre em Contato</title>
		<link rel="stylesheet" type="text/css" href="../../styles.css">
	</head>
	<body>
		<header>
			<embed type="text/html" src="../../components/navbar/index.html" width="100%" height="8%">
		</header>
		<div class = "info">
			<h1>Entre em contato</h1>
			<form>
				<fieldset>
					<label for = "nome">Nome</label>
					<input type = "text" id = "nome" name = "nome" required>
					<label for = "e-mail">E-mail</label>
					<input type = "email" id = "e-mail" name = "e-mail" required>
					<label for = "telefone">Telefone</label>
					<input type = "text" id = "telefone" name = "telefone">
					<label for = "assunto">Assunto</label>
					<input type = "text" id = "assunto" name = "assunto" required>
				</fieldset>
				<fieldset>
					<legend>Mensagem</legend>
					<textarea name = "mensagem"></textarea>
				</fieldset>
				<div id="botao"><input type = "submit" value = "Enviar"></div>
			</form>
		</div>
		<footer>
			<img src = "../../images/star_wars_logo.png" alt = "Logo do Star Wars">
			<p>Copyright Â© 2022 StarLoja</p>
		</footer>
	<body>
